<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除项目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #dc3545;
        }
        .warning-box {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
            margin: 20px 0;
        }
        .item-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .item-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .item-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="{% url 'index' %}">首页</a> &gt; 
        <a href="{% url 'detail' item.id %}">{{ item.title }}</a> &gt; 删除
    </div>
    
    <h1>确认删除项目</h1>
    
    <div class="warning-box">
        <strong>警告：</strong>此操作将永久删除该项目，且无法恢复。请确认您确实要执行此操作。
    </div>
    
    <div class="item-info">
        <div class="item-title">{{ item.title }}</div>
        <div class="item-meta">创建时间: {{ item.created_at|date:"Y-m-d H:i:s" }}</div>
        <p>{{ item.description }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'detail' item.id %}" class="btn btn-secondary">取消</a>
    </form>
</body>
</html>
